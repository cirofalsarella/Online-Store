<!DOCTYPE html>
<html>
  <head>
    <title>Supermercado CIV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <nav class="px-2 pt-2 pb-1 main-header navbar ml-0  bg-custom-green">
        <div class="row col-12 mt-1 d-flex justify-content-between align-items-center">
            <div class="col-lg-3 col-md-4 col-sm-6 col-6 d-flex justify-content-start align-items-center">
                <a href="home.html" class="ml-1 mt-1 text-dark">
                    <div class="row d-flex justify-content-between align-items-center">
                        <img src="img/civ-removebg-preview.png" class="logo" alt="Img Logo">
                        <h1>CIV</h1>
                    </div>
                </a>
            </div>
    
            <form class="mb-lg-0 col-6" role="search">
                <input type="search" class="form-control" placeholder="Buscar" aria-label="Search">
            </form>
    
            <div class="col-2 d-flex justify-content-end align-items-center">
                <a href="login.html">
                    <button type="button" class="btn btn-dark">Login</button>
                </a>
            </div>  
        </div>
        <div class="row col-12 d-flex justify-content-center align-items-center pt-1 px-4">
            <ul class="nav me-auto d-flex justify-content-start align-items-center">
                <li class="nav-item"><a href="#" class="nav-link text-dark px-2">Alimento</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark px-2">Defesa</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark px-2">Ferramenta</a></li>
            </ul>
        </div>
    </nav>

    <div class="mt-5 row d-flex justify-content-center align-items-center">
        <div class="row col-4">
            <div class="row col-12">
                <form>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </form>
            </div>
            <div class="mt-2 row col-12">
                <div class="row col-12">
                    <button type="submit" class="btn btn-dark mr-2">Submit</button>
                    <a href="signup.html">
                        <button type="submit" class="btn btn-dark">Sign Up</button>
                    </a>
                </div>
                <div class="row col-12">
                    <small id="signUpHelp" class="form-text text-muted">If not subscribed, sign up.</small>
                </div>
            </div>
        </div>
    </div>

  </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
